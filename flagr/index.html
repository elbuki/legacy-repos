<!DOCTYPE html>	
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Flagr</title>
	<link rel="shortcut icon" type="image/jpg" href="img/favicon.jpg"/>
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body class="no-select">
	<div class="row">
		<div class="col s12">
			<div class="card hoverable">
				<div class="card-image center valign-wrapper">
					<div class="container">
						<p class="valign"><i class="material-icons">file_upload</i></p>
						<p class="valign show-on-large hide-on-med-and-down">Click here to upload an image...</p>
						<p class="valign show-on-medium-and-down hide-on-large-only">Tap here to upload an image...</p>
					</div>
				</div>
				<div class="card-content">
					<div class="wrapper">
						<div class="flags">
							<img src="img/france.svg">
							<img src="img/nigeria.svg">
							<img src="img/germany.svg">
							<img src="img/costa-rica.svg">
							<img src="img/japan.svg">
							<img src="img/belgium.svg">
							<img src="img/colombia.svg">
							<img src="img/italy.svg">
							<img src="img/netherlands.svg">
							<img src="img/argentina.svg">
							<img src="img/brazil.svg">
							<img src="img/mexico.svg">
							<img src="img/croatia.svg">
							<img src="img/cameroon.svg">
							<img src="img/chile.svg">
							<img src="img/spain.svg">
							<img src="img/australia.svg">
							<img src="img/greece.svg">
							<img src="img/ivory-coast.svg">
							<img src="img/uruguay.svg">
							<img src="img/england.svg">
							<img src="img/switzerland.svg">
							<img src="img/ecuador.svg">
							<img src="img/honduras.svg">
							<img src="img/bosnia-and-herzegovina.svg">
							<img src="img/iran.svg">
							<img src="img/usa.svg">
							<img src="img/portugal.svg">
							<img src="img/ghana.svg">
							<img src="img/algeria.svg">
							<img src="img/russia.svg">
							<img src="img/south-korea.svg">
						</div>	
					</div>				
				</div>
			</div>
		</div>		
	</div>
	<input type="file" class="hide" accept="image/*">
	<div class="fixed-action-btn horizontal">
    	<a class="btn-floating btn-large red">
    		<i class="large material-icons">more_vert</i>
    	</a>
    	<ul>
    		<li><a class="btn-floating amber"><i class="material-icons">format_shapes</i></a></li>
    		<li><a class="btn-floating amber"><i class="material-icons">settings</i></a></li>
    		<li><a class="btn-floating red"><i class="material-icons">delete</i></a></li>
    		<li><a class="btn-floating green upload-button"><i class="material-icons">file_upload</i></a></li>
    		<li><a class="btn-floating light-blue accent-3 download-button"><i class="material-icons">file_download</i></a></li>     	
    	</ul>	
  	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/html2canvas.js"></script>
	<script type="text/javascript" src="js/FileSaver.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
