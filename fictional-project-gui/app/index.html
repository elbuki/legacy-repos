<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fictional project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="icon" type="image/ico" href="favicon.ico">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="fictionalApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Fictional project</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="NavbarCtrl">

            <div ng-include="templateUrl"></div>

          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-info"><strong>Heads up!</strong> <span></span></div>
    <div class="alert alert-danger"><strong>Oops!</strong> <span></span></div>
    <div class="alert alert-success"><strong>Done!</strong> <span></span></div>

    <div class="container" id="page-container">

      <div ng-view></div>

      <div class="action-buttons" ng-controller="ActionsCtrl">

          <div ng-if="loggedIn">
              <div class="action refresh" title="Refresh" ng-if="editMode" ng-click="refresh()">
                  <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
              </div>
              <div class="action save" title="Save" ng-if="editMode" ng-click="saveChanges()">
                  <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
              </div>
              <div class="action add" title="Add" ng-if="editMode" ng-click="addQuestion()">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </div>
              <div class="action edit" ng-class="editMode ? 'edit-mode-activated' : ''" title="Toggle edit mode" ng-click="toggleEditMode()">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              </div>
          </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="bower_components/angular-contenteditable/angular-contenteditable.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/login.js"></script>

        <script src="scripts/controllers/dashboard.js"></script>
        <script src="scripts/controllers/register.js"></script>
        <script src="scripts/services/users.js"></script>
        <script src="scripts/controllers/navbar.js"></script>
        <script src="scripts/services/question.js"></script>
        <script src="scripts/controllers/actions.js"></script>
        <script src="scripts/controllers/chart.js"></script>
        <script src="scripts/directives/autogenerate.js"></script>
        <!-- endbuild -->
</body>
</html>
