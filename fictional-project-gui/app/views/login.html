<div class="login">
  <h1>Login</h1>
  <form class="login-form">

    <p>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
        <input id="email" type="text" class="form-control" placeholder="Email..." aria-describedby="basic-addon1">
      </div>
    </p>

    <p>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
        <input id="password" type="password" class="form-control" placeholder="Password..." aria-describedby="basic-addon1">
      </div>
    </p>

    <input type="submit" ng-click="authenticate()" class="btn btn-default" value="Login" />

  </form>
</div>
