<ion-modal-view>
    <ion-header-bar class="bar bar-header">
        <button
            class="button button-clear button-primary button-assertive"
            ng-click="vm.cancelCourse()">Cancel</button>
        <h1 class="title">{{vm.editingCourse ? 'Edit' : 'Create'}} course</h1>
        <button class="button button-clear button-primary button-positive
            button-submit"
            ng-click="vm.submitCourse()">
                Proceed
        </button>
    </ion-header-bar>
    <ion-content class="padding background-color">
        <form name="vm.courseForm" novalidate>
            <label class="item item-input"
                ng-class="{'has-error': vm.hasError('courseForm','code')}">
                    <span class="input-label">Code</span>
                    <input name="code"
                        type="text"
                        ng-model="vm.course.code"
                        required>
            </label>
            <label class="item item-input"
                ng-class="{'has-error': vm.hasError('courseForm','name')}">
                    <span class="input-label">Name</span>
                    <input name="name"
                        type="text"
                        ng-model="vm.course.name"
                        required>
            </label>
            <label class="item item-input padding"
                ng-class="{'has-error': vm.hasError('courseForm','description')}">
                    <textarea name="description"
                        placeholder="About the course..."
                        ng-model="vm.course.description"
                        required></textarea>
            </label>
            <label class="item item-input"
                ng-class="{'has-error': vm.hasError('courseForm','type')}">
                    <span class="input-label">Type</span>
                    <input name="type"
                        type="text"
                        ng-model="vm.course.type"
                        required>
            </label>
            <label class="item item-input"
                ng-class="{'has-error': vm.hasError('courseForm','location')}">
                    <span class="input-label">Location</span>
                    <input name="location"
                        type="text"
                        ng-model="vm.course.location"
                        required>
            </label>
        </form>
    </ion-content>
</ion-modal-view>
