<ion-scroll class="height-with-tabs" ng-class="{'bottom': !vm.isRelated()}" direction="y">
    <div class="list">
        <div class="item item-icon-left jumbotron">
            <i class="icon ion-ios-list"></i>
            <h2 class="dont-truncate text-center" ng-bind="vm.course.name"></h2>
        </div>
        <div class="item no-padding"
            ng-show="vm.unrequested()">
                <button
                    class="button button-full button-positive no-margin"
                    ng-click="vm.enrollMe()">
                        Send enroll request
                </button>
        </div>
        <div class="item no-padding"
            ng-show="vm.requested()">
                <button
                    class="button button-full button-positive no-margin">
                        Request sent
                </button>
        </div>
        <div class="item no-padding"
            ng-show="vm.member()"
            ng-click="vm.unenroll()">
                <button class="button button-full button-calm no-margin">
                    Unenroll
                </button>
        </div>
        <div class="item no-padding"
            ng-show="vm.removalRequested()">
                <button class="button button-full button-dark no-margin">
                    Unenroll requested
                </button>
        </div>
        <div class="item no-padding"
            ng-show="vm.administrator() && !vm.disabled()">
                <button class="button button-full button-stable no-margin">
                    Administrator
                </button>
        </div>
        <div class="item no-padding"
            ng-show="vm.teacher() && !vm.disabled()">
                <button class="button button-full button-stable no-margin">
                    Teacher
                </button>
        </div>
        <div class="item no-padding" ng-show="vm.disabled()">
            <button
                class="button button-full button-calm no-margin icon-left ion-ios-checkmark"
                ng-click="vm.showConfirm(false)">
                    Enable
            </button>
        </div>
        <div class="item item-divider">Code</div>
        <div class="item" ng-bind="vm.course.code"></div>
        <div class="item item-divider" ng-show="vm.isRelated()">Description</div>
        <div class="item item-icon-right" ng-click="vm.descriptionModal.show()" ng-show="vm.isRelated()">
            {{vm.course.description}}
            <i class="icon ion-ios-arrow-right"></i>
        </div>
        <div class="item item-divider">Type</div>
        <div class="item" ng-bind="vm.course.type"></div>
        <div class="item item-divider">Location</div>
        <div class="item" ng-bind="vm.course.location"></div>
        <div class="item item-divider">Teacher</div>
        <div
            class="item item-icon-left"
            ng-class="{'item-icon-right': vm.administrator()}"
            ng-click="vm.showAdminModal()">
                <i class="icon ion-ios-person"></i>
                {{vm.course.admin.fullName || 'Not defined'}}
                <i class="icon ion-ios-compose-outline" ng-show="vm.administrator()"></i>
        </div>
        <a class="item item-icon-left" ng-show="vm.course.admin.email" ng-href="mailto:{{vm.course.admin.email}}">
            {{vm.course.admin.email}}
            <i class="icon ion-ios-email"></i>
        </a>
        <div class="item no-padding two-buttons"
            ng-show="vm.isRelated()">
                <button
                    class="button button-full button-calm no-margin icon-left ion-ios-people"
                    ng-click="vm.studentsModal.show()">
                        Users
                </button>
                <button
                    class="button button-full button-energized no-margin icon-left ion-edit"
                    ng-click="vm.courseFormOpen()">
                        Edit
                </button>
                <button
                    class="button button-full button-dark no-margin icon-left ion-ios-close"
                    ng-show="vm.administrator()"
                    ng-click="vm.showConfirm(true)">
                        Disable
                </button>
        </div>
    </div>
</ion-scroll>
