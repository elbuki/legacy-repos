<ion-scroll class="height-with-tabs" direction="y">
    <ul class="list">
        <a class="item item-icon-right"
            ng-repeat="university in vm.universities.mine"
            ng-click="vm.goToUniversity(university)">
            <h2>{{university.name}}</h2>
            <p>{{university.type}}</p>
            <h4>{{university.addresses[0].city}} - {{university.addresses[0].state}}</h4>
            <i class="icon ion-ios-arrow-forward"></i>
        </a>
        <div class="card no-result" ng-show="!vm.universities.mine.length">
            <div class="item item-text-wrap">
                You haven't created any university, tap the Add button above to create one.
            </div>
        </div>
    </ul>
</ion-scroll>
