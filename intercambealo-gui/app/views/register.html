<h2>Register</h2>

<form class="register-form">

    <p>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
        <input id="username" type="text" class="form-control" placeholder="Type an username..." aria-describedby="basic-addon1">
      </div>
    </p>

    <p>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
        <input id="password" type="password" class="form-control" placeholder="Type a password..." aria-describedby="basic-addon2">
      </div>
    </p>

    <p>
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3">Name</span>
        <input id="name" type="text" class="form-control" aria-describedby="basic-addon3">
      </div>
    </p>

    <input type="submit" ng-click="signup()" class="btn btn-primary" value="Register" />

  </form>
