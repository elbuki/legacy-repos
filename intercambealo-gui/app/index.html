<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intercambealo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="intercambealoApp">

    <div class="header">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">intercambealo</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="NavbarCtrl">

            <div ng-include="templateUrl"></div>

            <!-- <div ng-if="logged == true">
              <ul class="nav navbar-nav navbar-right">
                <li class="active"><a ng-href="#register">Sign up</a></li>
                <li><a ng-href="#login">Login</a></li>
              </ul>
            </div> -->

          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-info"><strong>Heads up!</strong> <span></span></div>
    <div class="alert alert-danger"><strong>Oops!</strong> <span></span></div>
    <div class="alert alert-success"><strong>Done!</strong> <span></span></div>

    <div class="container" id="page-container">

      <div ng-view></div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

    <script src="bower_components/angular-route/angular-route.js"></script>

    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/login.js"></script>

        <script src="scripts/controllers/dashboard.js"></script>
        <script src="scripts/services/transactions.js"></script>
        <script src="scripts/controllers/register.js"></script>
        <script src="scripts/services/users.js"></script>
        <script src="scripts/controllers/navbar.js"></script>
